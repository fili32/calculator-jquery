<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator JQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <div class= "col-xs-12 col-sm-12 col-lg-4 col-lg-offset-4 base" id="base">
     <div class= "col-xs-8">   
        <div  class="number-input" id="inputs">
            <div id="message">0</div>
      </div>
       </div>
        <div class= "col-xs-4" style="text-align: center">
        <button class="clear" id="clear">C</button>
 </div> 
      
      </div> 
    </div> 
  </div>  
   <div class="row">
     <div class="col-xs-12">
        <div class= "col-xs-12 col-sm-12 col-lg-4 col-lg-offset-4 base" id="base"> 
      <div class="col-xs-3">
        <button class="nums" id="7">7</button> 
       
      </div>
        <div class="col-xs-3">
           <button class="nums" id="8">8</button>
          </div>
          <div class="col-xs-3">
             <button class="nums" id="9">9</button>
            </div>
            <div class="col-xs-3">
               <button class="operators" id="/">/</button>
              </div>
           <div class="col-xs-3">
        <button class="nums" id="4">4</button> 
       
      </div>
        <div class="col-xs-3">
           <button class="nums" id="5">5</button>
          </div>
          <div class="col-xs-3">
             <button class="nums" id="6">6</button>
            </div>
            <div class="col-xs-3">
               <button class="operators" id="*">*</button>
              </div>
           <div class="col-xs-3">
        <button class="nums" id="1">1</button> 
       
      </div>
        <div class="col-xs-3">
           <button class="nums" id="2">2</button>
          </div>
          <div class="col-xs-3">
            <button class="nums" id="3">3</button>
            </div>
            <div class="col-xs-3">
               <button class="operators" id="-">-</button>
              </div>
           <div class="col-xs-3">
        <button class="nums" id="0">0</button> 
       
      </div>
        <div class="col-xs-3">
           <button class="nums" id=".">.</button>
          </div>
          <div class="col-xs-3">
            <button class="nums" id="=" style="background-color: red;color: white">=</button>
            </div>
            <div class="col-xs-3">
              <button class="operators" id="+">+</button>
              </div>
          
            </div>
         </div>
      </div>
   </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
